<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply at Hot Beans</title>
  <link rel="stylesheet" href="assats/css/styles.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assats/images/Adobe Express - file.png" alt="logo">
            <h2>Hot Beans</h2>
        </div>
    </header>
    
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="team.html">Our Team</a>
            <a href="careers.html">Careers</a>
            <a href="courses.html">Courses</a>
        </div>
    </nav>

  <div class="form-container">
    <h1>Apply to Hot Beans</h1>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="role">Role You're Applying For</label>
      <input type="text" id="role" name="role" required />

      <label for="message">Why do you want this role?</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>
  <footer class="site-footer">
    <p>&copy; 2025 Hot Beans Web. All rights reserved.</p>
</footer>
</body>
</html>
